<h1>Ped pyara poem</h1>
<p style="color: rgba(10, 145, 93, 0.877);  font-size: 35px;">हमारे प्यारे पेड़
    लेखक: अज्ञात<br>
    पेड़ हमें फल देते हैं,<br>
    छाया ठंडी देते हैं।<br>
    पंछी करते हैं कलरव,<br>
    हमको खुशियाँ देते हैं।<br>
    पेड़ बचाओ, पेड़ लगाओ,<br>
    जीवन में हरियाली लाओ।<br>
    इनसे मिलती शुद्ध हवा,<br>
    धरती पर लाओ हरियाली का मज़ा।<br>
    </p>
